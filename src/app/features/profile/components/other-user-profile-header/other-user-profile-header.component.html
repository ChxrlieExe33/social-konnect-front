<article class="w-full flex flex-col md:flex-row items-center justify-around bg-white px-3 md:px-15 py-8 md:py-4">

    <div class="w-full md:w-[20%] flex justify-around md:justify-center items-center mb-5 md:mb-0">

        <img class="h-20 w-20 md:h-40 md:w-40 rounded-full" [src]="profile().profilePictureUrl" [alt]="profile().username + ' profile picture'">

        <h1 class="text-3xl font-bold md:hidden">{{ profile().username }}</h1>

    </div>

    <div class="flex flex-col items-end justify-evenly w-[80%] gap-6">

        <h1 class="text-3xl font-bold hidden md:block">{{ profile().username }}</h1>

        <span class="flex items-center justify-evenly gap-4">

            <p><b>X</b> Posts</p>
            <p><b>XXX</b> Followers</p>
            <p><b>XXX</b> Following</p>

        </span>

        <p class="text-xl text-end">{{ profile().bio }}</p>

        <span class="flex items-center justify-evenly gap-4">

            <button class="py-2 px-4 rounded-xl bg-slate-200 font-bold">Follow</button>
            <button class="py-2 px-4 rounded-xl bg-slate-200 font-bold">Share</button>

        </span>

    </div>

</article>
