<section class="w-full flex flex-col items-center justify-items-start bg-gradient-to-r from-blue-300 to-blue-400 min-h-[100vh]">

    @if (loadedProfile()) {

        <app-other-user-profile-header [profile]="loadedProfile()!" [userMetadata]="userMetadata()!" (followToggled)="toggleFollowing()" [following]="following()"/>

    }

    @if (userPosts()){

        <app-post-list [posts]="userPosts()!" [error]="error()" (loadMorePosts)="loadMorePosts$.next()" [displayNextPageButton]="nextPageExists()"/>

    } @else {

        <p class="text-2xl text-red-800 p-14">No posts found.</p>

    }

</section>
