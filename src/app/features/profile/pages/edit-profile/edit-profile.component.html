<form class="w-full bg-white flex flex-col items-start justify-center p-10 gap-8" (ngSubmit)="submitted$.next()">

    @if(updatedProfilePic){

        <img class="w-28 h-28 border-1 rounded-full" [src]="updatedPfpUrl" alt="Your profile picture" />

    }

    @if (previousData() && !updatedProfilePic) {
        <img class="w-28 h-28 border-1 rounded-full" [src]="previousData()!.profilePictureUrl" alt="Your updated profile picture" />
    }

    <label for="files" class="inline-block cursor-pointer">
        ðŸ“‚ Choose a new profile picture...
    </label>
    <input type="file" id="files" name="files" class="p-8 border-1 rounded-2xl bg-slate-400" value="Add media..." hidden (change)="onFileSelect($event)" accept="image/*">


    <textarea type="text" name="bio" id="bio" class="p-4 rounded-2xl border-1 field-sizing-content w-[80%]" [(ngModel)]="updatedBio" maxlength="254"></textarea>

    <button type="submit" class="p-4 bg-slate-400 rounded-2xl font-bold">Submit</button>

    @if (error()) {

        <p class="text-2xl text-red-800 font-bold">{{ error() }}</p>

    }

</form>
