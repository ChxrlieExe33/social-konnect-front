<section class="w-full min-h-[100vh] bg-gradient-to-r from-blue-300 to-blue-400 flex items-center justify-center">

    <form class="w-[95%] lg:w-[60%] bg-slate-200 min-h-[60vh] lg:min-h-[60vh] rounded-xl flex flex-col items-center justify-center h-full text-xl p-8 gap-4" [formGroup]="form" (ngSubmit)="submit$.next()">

        <h1 class="text-2xl font-bold mb-4">Update your password</h1>

        <input type="password" name="old_pw" id="old_pw" placeholder="Your old password..." class="p-4 rounded-xl w-[95%] lg:w-[80%] bg-white" formControlName="oldPassword">

        <span class="w-[95%] lg:w-[80%] h-[2px] bg-gray-500"></span>

        <input type="password" name="new_pw_1" id="new_pw_1" placeholder="Your new password..." class="p-4 rounded-xl w-[95%] lg:w-[80%] bg-white" formControlName="newPassword">

        <input type="password" name="new_pw_2" id="new_pw_2" placeholder="Confirm your new password..." class="p-4 rounded-xl w-[95%] lg:w-[80%] bg-white" formControlName="confirmPassword">

        @if (newPasswordInvalid) {
            <p class="text-red-800 text-lg">New password must be between 8 and 100 characters.</p>
        }

        @if (passwordsDontMatch) {
            <p class="text-red-800 text-lg">The passwords do not match.</p>
        }

        @if (responseError()) {
            <p class="text-red-800 text-lg">{{ responseError() }}</p>
        }

        <button type="submit" class="py-4 px-6 bg-blue-300 rounded-xl" [disabled]="form.invalid">Submit</button>

        @if (success()) {
            <p class="text-lg">Password reset successfully!</p>
            <a routerLink="/profile/me" class="bg-blue-300 p-2 px-4 rounded-xl">Go back to your profile</a>
        }

    </form>

</section>
