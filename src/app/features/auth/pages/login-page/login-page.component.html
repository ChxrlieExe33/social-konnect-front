<section class="bg-slate-200 flex flex-col items-center justify-between p-4 py-8 rounded-3xl w-[90%] md:w-[40%]">

    <h1 class="font-bold text-2xl my-7">Social Konnect</h1>

    <h1 class="font-bold text-2xl my-7">Log in</h1>

    @if (error()) {

        <p class="text-red-600 font-bold text-xl">{{ error() }}</p>

    }

    <form class="flex flex-col items-center justify-between w-full" (ngSubmit)="submitLogin()" #loginForm>

        <input type="text" name="username" id="username" class="bg-white rounded-xl p-2 m-2 w-[95%]" placeholder="Your username or email..." [(ngModel)]="username" minlength="1" maxlength="254">
        <input type="password" name="password" id="password" class="bg-white rounded-xl p-2 m-2 w-[95%]" placeholder="Your password..." [(ngModel)]="password" minlength="1" maxlength="254">
        <input type="submit" value="Log in." class="bg-cyan-300 rounded-xl p-2 m-2 w-[95%] font-bold cursor-pointer" >

    </form>

    <p class="text-xl p-3">Don't have an account?<a routerLink="/auth/register" class="text-blue-500"> Create one here...</a></p>

</section>
