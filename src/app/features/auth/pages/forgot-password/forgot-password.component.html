@if (currentStep() === 1) {

    <app-forgot-password-step-1 (moveToStep2AndPassResetId)="moveToStep2($event)"/>

} @else if (currentStep() === 2) {

    <app-forgot-password-step-2 [resetId]="resetId()" (moveToStep3)="moveToStep3()" />

} @else if (currentStep() === 3) {

    <app-forgot-password-step-3 [resetId]="resetId()"/>

} @else {

    <h1 class="text-red-800 text-2xl">You are on an incorrect step of the register process.</h1>

}
