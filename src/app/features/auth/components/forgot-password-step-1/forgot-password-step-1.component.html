<section class="bg-slate-200 flex flex-col items-center justify-between gap-4 p-4 py-8 rounded-3xl w-[90%] md:w-[40%] justify-self-center">

    <h1 class="text-2xl font-bold mb-8">Reset password</h1>

    @if (error()) {

        <p class="text-red-600 font-bold text-xl">{{ error() }}</p>

    }

    @if (loading()) {

        <div class="flex items-center justify-center p-8">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

    } @else {

        <form class="flex flex-col w-full items-center justify-center gap-4" (ngSubmit)="submitted$.next()" [formGroup]="form">

            <input type="text" name="username" id="username" placeholder="Your username..." class="p-4 rounded-xl bg-white w-[95%] lg:w-[60%]" formControlName="username">

            <button type="submit" class="py-4 px-6 bg-blue-300 rounded-xl font-bold" [disabled]="form.invalid">Submit</button>

        </form>

    }

</section>
