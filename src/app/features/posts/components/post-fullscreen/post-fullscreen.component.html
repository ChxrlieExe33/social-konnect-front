<article class="w-full bg-white flex flex-col items-center justify-between pt-5">

        <span class="flex items-center justify-items-start w-full px-5 mb-3">

            <img class="h-10 w-10 rounded-full" [src]="postData().profilePictureUrl"  alt="Profile picture"/>

            <p class="text-xl font-bold py-2 px-3"> {{postData().username}} </p>
        </span>

    @if (postMedia()) {

        @if (postMedia()[0].media_type === 'IMAGE') {

            <img [src]="postMedia()[0].media_url" alt="Some alt" class="border-y-1"/>

        } @else {

            <video [src]="postMedia()[0].media_url" ></video>
        }

    }

    <span class="w-full flex items-center justify-items-start px-3 pt-3">

            <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 w-12 h-12">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
            </svg>

    </span>

    @if (postMetadata()) {
        <p class="self-start px-5 pt-5"><b>{{ postMetadata().likes }}</b> Likes <b>{{ postMetadata().comments }}</b> Comments</p>
    } @else {
        <p class="self-start px-5 pt-5">Loading likes and comments...</p>
    }

    <p class="self-start p-5"><b>{{ postData().username}}</b> {{ postData().caption }}</p>

</article>
