<section class="w-full h-[100vh] flex items-center justify-center">

    <form class="w-[90%] lg:w-[60%] p-4 lg:p-12 flex flex-col items-center justify-center bg-white rounded-2xl gap-8" (ngSubmit)="submitted$.next()">

        <h1 class="font-bold text-2xl">Create a new post...</h1>

        <textarea type="text" placeholder="Caption..." class="w-full p-2 field-sizing-content border-1 rounded-2xl" name="caption" [(ngModel)]="caption" maxlength="254"></textarea>

        <label for="files" class="inline-block cursor-pointer bg-slate-400 p-4 rounded-2xl">
            ðŸ“‚ Select media for your post...
        </label>
        <input type="file" id="files" name="files" class="p-8 border-1 rounded-2xl bg-slate-400" value="Add media..." multiple (change)="onFileSelect($event)" hidden>

        <span class="flex items-center justify-evenly gap-4 flex-wrap">

            @for (file of selectedFiles; track file.name; let i = $index) {

                <span class="flex flex-col">

                    <p>{{file.name}}</p>
                    <button type="button" (click)="removeFile(i)" class="cursor-pointer p-2 bg-red-400 rounded-xl">Remove</button>

                </span>

            }

        </span>

        <button type="submit" class="p-3 px-6 font-bold bg-slate-400 rounded-2xl">Post</button>

        @if (error()) {

            <p class="text-red-800 text-2xl font-bold">{{error()}}</p>

        }

    </form>

</section>
