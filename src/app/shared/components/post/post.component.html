<article class="w-[40vw] bg-white rounded-2xl flex flex-col items-center justify-between p-5">

    @if (postMedia) {

        @if (postMedia()[0].media_type === 'IMAGE') {

            <img [src]="postMedia()[0].media_url" alt="Some alt"/>

        } @else {

            <video [src]="postMedia()[0].media_url" ></video>
        }

    }

    <p>{{ postData().caption }}</p>

</article>
