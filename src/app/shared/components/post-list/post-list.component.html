<section class="w-full h-full flex flex-col items-center justify-items-start p-5 pb-25">

    <h1 class="text-2xl font-bold mb-5">{{ listTitle() }}</h1>

    <h1 class="text-red-800 text-2xl">{{error()}}</h1>

    @for (post of posts(); track post.postId) {

        <app-post class="mb-3" [postData]="post"/>

    }

    @if (displayNextPageButton()) {
        <button class="px-6 py-4 font-bold bg-white rounded-2xl" (click)="loadMore()">View more posts</button>
    }

</section>
